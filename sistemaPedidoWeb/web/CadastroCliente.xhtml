<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <div class="form-group">
            <label>Nome</label>
            <h:inputText class="form-control"  value="#{clienteBean.nome}" />
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
           <h:inputText  class="form-control" value="#{clienteBean.sobrenome}"/>
        </div>
        <div class="form-group">
            <label>CPF</label>
           <h:inputText class="form-control"  value="#{clienteBean.cpf}"/>
        </div>

        <h:commandButton value="Enviar" class="btn btn-primary" action="#{clienteBean.logar()}"></h:commandButton>
    </h:form>

</ui:decorate>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Nome</label>
            <input type="text" class="form-control" id="formGroupExampleInput" value="#{clienteBean.nome}"/>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Sobrenome</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" value="#{clienteBean.sobrenome}"/>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">CPF</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" value="#{clienteBean.cpf}"/>
        </div>

        <button type="submit" class="btn btn-primary" action="#{clienteBean.logar()}">Sign in</button>
    </form>

</ui:decorate>
